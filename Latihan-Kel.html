<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sejarah Bom Bali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #b71c1c;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .timeline {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
        .timeline-item {
            background: #333;
            margin: 10px 0;
            padding: 15px;
            border-left: 5px solid #b71c1c;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            background: #222;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Sejarah Bom Bali</header>
    <div class="container">
        <h2>Tragedi Bom Bali</h2>
        <p>Bom Bali merupakan peristiwa tragis yang terjadi di Indonesia...</p>
        
        <div class="timeline">
            <div class="timeline-item">
                <h3>12 Oktober 2002</h3>
                <p>Bom meledak di Kuta, Bali, menewaskan 202 orang.</p>
            </div>
            <div class="timeline-item">
                <h3>2003</h3>
                <p>Pelaku utama ditangkap dan diadili.</p>
            </div>
        </div>

        <h2>Galeri</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Memorial Bom Bali">
            <img src="https://via.placeholder.com/300" alt="Kondisi Pasca Ledakan">
        </div>
    </div>
    <footer>&copy; 2025 Sejarah Indonesia</footer>
</body>
</html>
